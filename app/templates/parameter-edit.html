{% extends "base.html" %}
{% block title %}Weather Parameter Editor{% endblock %}

{% block content %}

    <h2>Weather Parameter Editor</h2>

    <form method="POST" action="{{ url_for('doEditParametersSubmit') }}">
        <label for="wind-v1-text">Wind v1: </label>
        <input id="wind-v1-text" type="text" name="wind-v1-value">
        <br>
        <label for="wind-v2-text">Wind v2: </label>
        <input id="wind-v2-text" type="text" name="wind-v2-value">
        <br>
        <br>
        <label for="precip-v1-text">Precip v1: </label>
        <input id="precip-v1-text" type="text" name="precip-v1-value">
        <br>
        <label for="precip-v2-text">Precip v2: </label>
        <input id="precip-v2-text" type="text" name="precip-v2-value">
        <br>
        <br>
        <label for="temp-v1-text">Temp v1: </label>
        <input id="temp-v1-text" type="text" name="temp-v1-value">
        <br>
        <label for="temp-v2-text">Temp v2: </label>
        <input id="temp-v2-text" type="text" name="temp-v2-value">
        <br>
        <label for="temp-v3-text">Temp v3: </label>
        <input id="temp-v3-text" type="text" name="temp-v3-value">
        <br>
        <label for="temp-v4-text">Temp v4: </label>
        <input id="temp-v4-text" type="text" name="temp-v4-value">
        <br>
        <br>
        <input type="submit" value="Save">
    </form>

    {% if newParamRangeSteps is defined %}
        The new ranges are: {{ newParamRangeSteps }}
    {% endif %}


{% endblock %}
