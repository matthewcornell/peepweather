    <title>{% block title %}{% endblock %} - PeepWeather.com</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='custom.css') }}" rel="stylesheet">

    <![endif]-->

        publisher: "e090feea-74a7-4517-b9d7-4eb103469c2a",

        doNotCopy: true,
        hashAddressBar: false

<body>

<!-- navbar -->
<nav class="navbar navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}" title="PeepWeather"> </a>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('index') }}" title="PeepWeather">PeepWeather</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <a class="btn btn-default" href="{{ url_for('showHowItWorks') }}" role="button">How it works &raquo;</a>
                <a class="btn btn-default" href="{{ url_for('editSettings') }}" role="button">
                    Settings&nbsp;&nbsp;<span class="glyphicon glyphicon-cog"></span></a>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>


{% block content %}
{% endblock %}
