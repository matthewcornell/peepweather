<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %} - PeepWeather.com</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='custom.css') }}" rel="stylesheet">
    <link rel='stylesheet' href='{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}'>
</head>
<body>

<!-- navbar -->
{#<nav class="navbar navbar-inverse navbar-fixed-top">#}
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('index') }}" title="PeepWeather">PeepWeather</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <a class="btn btn-default" href="{{ url_for('showHowItWorks') }}" role="button">How it works &raquo;</a>
                <a class="btn btn-default" href="{{ url_for('editSettings') }}" role="button">
                    Settings&nbsp;&nbsp;<span class="glyphicon glyphicon-cog"></span></a>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>


{% block content %}
{% endblock %}


<hr>
<footer>
    <p class="text-center">&copy; 2015 Matthew Cornell | <a
            href="http://www.matthewcornell.org/contact/">Contact</a> |
    <span id="sharethis">
        <span class='st_facebook_button'></span>
        <span class='st_twitter_button'></span>
    </span>
    </p>
</footer>


<!-- Bootstrap core JavaScript. Placed at the end of the document so the pages load faster -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{
  url_for('static', filename='jquery.js') }}">\x3C/script>')</script>


<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


<!-- sharethis support -->
<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
<script type="text/javascript">stLight.options({
    publisher: "e090feea-74a7-4517-b9d7-4eb103469c2a",
    doNotHash: true,
    doNotCopy: true,
    hashAddressBar: false
});</script>


<!-- include javascript from child template pages. goes here because we need jquery loaded first, which should be done
as the last thing in <body> for performance reasons. -->
{% block scripts %}
{% endblock %}


</body>
</html>
