{% extends "base.html" %}

{% block content %}

    <h2>Zipcode search for: {{ query }}: {{ zipNameTuples | length }} results</h2>

    <ul>
        {% for zip, name in zipNameTuples %}
            <li><a href="/forecast/{{ zip }}">{{ zip }}</a>, {{ name }}</li>
        {% endfor %}
    </ul>

{% endblock %}
