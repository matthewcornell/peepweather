{% extends "base.html" %}
{% block title %}Error getting forecast{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <h1>{{ title }}</h1>
            {% set alert = 'alert-danger' if isError else 'alert-warning' %}
            <p><span class="{{ alert }}">{{ message }}</span></p>
        </div>
    </div>
    

{% endblock %}
